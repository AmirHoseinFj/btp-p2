<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        #reservation-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
        }

        #reservation-form h2 {
            margin-top: 0;
            color: #333;
        }

        label {
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        button {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #reservations {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #reservations h2 {
            margin-top: 0;
            color: #333;
        }

        #reservation-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #reservation-list li {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Restaurant Reservation System</h1>
    
    <!-- Reservation Form -->
    <div id="reservation-form">
        <h2>Make a Reservation</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="reservation-date">Reservation Date:</label>
        <input type="date" id="reservation-date" name="reservation-date" placeholder="YYYY-MM-DD" required><br>
        <label for="reservation-time">Reservation Time:</label>
        <input type="time" id="reservation-time" name="reservation-time" required><br>
        <label for="amount">Amount of People:</label>
        <input type="text" id="amount" name="amount" required><br>
        <button onclick="makeReservation()">Submit!</button>
    </div>
    
    <!-- Display Reservations -->
    <div id="reservations">
        <h2>Reservations</h2>
        <ul id="reservation-list"></ul>
    </div>
    
    <script src="script.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            getReservations();
        });
    </script>
</body>
</html>
